<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>

  <body>
    <form>
      <div>
        <label for="Dinner" <input type="text" name="What did you eat for dinner"></label>
      </div>
      <div>
        <fieldset>
          <label for="Meat">
          <input type="checkbox" name="foods" value="Meat">
          </label>
          <label for="Potatoes">
          <input type="checkbox" name="foods" value="Potatoes">
          </label>
          <label for="Broccoli">
          <input type="checkbox" name="foods" value="Broccoli">
          </label>
          <label for="Cheese">
          <input type="checkbox" name="foods" value="Cheese">
          </label>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>Vegetarian?</legend>
            <input type="radio" name="vegie" valu= "1">
            Yes


            <input type="radio" name="vegie" value="0">
            No

        </fieldset>
      </div>
      <div>
        <select name="icecream">
          <option value="Vanilla"></option>
          <option value="Chocolate"></option>
          <option value="Strawberry"></option>
        </select>
      </div>
      <div>
        <label> Most Memorable Meal <textarea name="Comment" rows="8" cols="80"></textarea></label>
      </div>
      <div>
        <input type="submit" name="hungry" value="Are you hungry?">
      </div>
      <div>
        <input type="file" name="file" value="">
      </div>
      <div>
        <button type="button" name="Submit">Send</button>
      </div>

    </form>
  </body>
</html>
