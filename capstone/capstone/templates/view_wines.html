{%  extends "base.html" %}

{% block title %} All Wines{% endblock %}

{% block content %}
    <p> Here are all of the wines currently logged into our system </p>
        <ul>
        {% for wine in wines %}
            <li>{{ wine.wine_name}}</li>
        {% empty %}
            <li> Sorry, no wines available </li>
        {% endfor %}
        </ul>
{% endblock %}
